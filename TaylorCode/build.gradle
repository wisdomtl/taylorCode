// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.6.20-M1'
    ext.kotlinCoroutine = '1.6.1'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'
//        classpath 'android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha01'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
//        maven { url 'https://maven.aliyun.com/repository/google' }
//        maven { url 'https://maven.aliyun.com/repository/jcenter' }
//        maven { url 'https://maven.aliyun.com/repository/central' }
        jcenter()
        google()
//        maven { url 'https://maven.google.com' }
//        maven { url "https://jitpack.io" }
    }

    afterEvaluate {
        tasks.withType(Test){
            testLogging {
                showExceptions = true
                showCauses = true
                showStackTraces = true
                showStandardStreams = true
                events = ["passed","started","failed"]
                exceptionFormat = "full"
            }
        }
    }
}
// for detekt
configurations {
    detekt
}
dependencies {
    detekt 'io.gitlab.arturbosch.detekt:detekt-cli:1.23.3'
}

def detektTask = tasks.register("detekt", JavaExec) {
    main = "io.gitlab.arturbosch.detekt.cli.Main"
    classpath = configurations.detekt

    def input = "$projectDir"
    def config = "$projectDir/default-detekt-config.yml"
    def exclude = ".*/build/.*,.*/resources/.*"
    def path = "html:${projectDir}/detekt-output.html"
    def params = [ '-i', input, '-c', config, '-ex', exclude, '-r',path]

    args(params)
}
// for detekt


task clean(type: Delete) {
    delete rootProject.buildDir
}
